<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center pb-4 pt-3">
            <span class="text-primary"><i class="fa fa-paw"></i> Employee Login <i class="fa fa-paw"></i> </span> 
          </h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Enter Email" required autocomplete="off" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required autocomplete="off" [(ngModel)]="password" > 
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
